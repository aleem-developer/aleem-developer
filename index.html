<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aleem.Developer â€“ AI Prompt Engineer for Video & Dev Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #020617;
      --primary: #3b82f6; /* Sky Blue */
      --secondary: #10b981; /* Mint */
      --royal: #2563eb; /* Royal Blue */
      --accent: #6366f1;
      --text-muted: #94a3b8;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* Modern AI Loading Screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0f172a, #020617);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s ease;
    }

    .loading-screen.fade-out {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }

    /* The Neural Core */
    .loader-container {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neural-core {
      width: 50px;
      height: 50px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 
        0 0 20px var(--primary),
        0 0 40px var(--royal),
        0 0 80px rgba(59, 130, 246, 0.5);
      animation: core-pulse 1.5s ease-in-out infinite;
      z-index: 5;
    }

    /* Scanning Effect Ring */
    .scanner-ring {
      position: absolute;
      width: 140px;
      height: 140px;
      border: 2px solid transparent;
      border-top-color: var(--secondary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .orbit-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .ring-1 { width: 100px; height: 100px; border-left: 2px solid var(--primary); animation: spin 3s linear infinite; }
    .ring-2 { width: 180px; height: 180px; border-right: 2px solid var(--royal); animation: spin 5s linear infinite reverse; }

    /* Digital Data Stream */
    .data-stats {
      margin-top: 30px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
    }

    .percentage {
      font-size: 2rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 8px;
      display: block;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .status-text {
      color: var(--secondary);
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    /* Grid Background */
    .grid-background {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -1;
    }

    @keyframes core-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--primary); }
      50% { transform: scale(1.15); box-shadow: 0 0 40px var(--secondary); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .data-particle {
      position: absolute;
      width: 2px;
      height: 10px;
      background: linear-gradient(to bottom, var(--primary), transparent);
      animation: rain linear infinite;
    }

    @keyframes rain {
      0% { transform: translateY(-10vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="loading-screen" class="loading-screen">
    <div class="grid-background"></div>
    
    <div class="loader-container">
      <div class="neural-core"></div>
      <div class="scanner-ring"></div>
      <div class="orbit-ring ring-1"></div>
      <div class="orbit-ring ring-2"></div>
    </div>

    <div class="data-stats">
      <span class="percentage" id="load-pct">00%</span>
      <span class="status-text" id="status-msg">Booting Neural Engine</span>
    </div>
  </div>

  <div id="root">
   <script type="module" src="/src/main.tsx"></script>
  </div>

  <script>
    const messages = [
      "Analyzing Prompts",
      "Injecting AI Logic",
      "Optimizing Video Core",
      "Syncing Aleem.Developer",
      "Ready to Innovate"
    ];

    let currentPct = 0;
    const pctEl = document.getElementById('load-pct');
    const msgEl = document.getElementById('status-msg');

    // Efficient Data Stream Particles
    function createRain() {
      const screen = document.getElementById('loading-screen');
      for(let i=0; i<20; i++) {
        const p = document.createElement('div');
        p.className = 'data-particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
        p.style.animationDelay = Math.random() * 2 + 's';
        screen.appendChild(p);
      }
    }

    // Dynamic Loading Logic
    function simulateProgress() {
      const interval = setInterval(() => {
        // Faster increments for a snappy feel
        currentPct += Math.floor(Math.random() * 5) + 2;
        
        if (currentPct >= 100) {
          currentPct = 100;
          clearInterval(interval);
          finishLoading();
        }
        
        pctEl.innerText = currentPct.toString().padStart(2, '0') + '%';
        
        // Change message based on progress
        const msgIdx = Math.floor((currentPct / 101) * messages.length);
        if(messages[msgIdx]) msgEl.innerText = messages[msgIdx];

      }, 50); // Fast update cycle
    }

    function finishLoading() {
      setTimeout(() => {
        const screen = document.getElementById('loading-screen');
        if (screen) {
          screen.classList.add('fade-out');
          setTimeout(() => screen.remove(), 500);
        }
      }, 200);
    }

    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      createRain();
      simulateProgress();
    });

    // Fallback in case DOMContentLoaded takes too long
    window.addEventListener('load', () => {
      if(currentPct < 90) currentPct = 95;
    });
  </script>
</body>

</html>
